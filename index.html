<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal Accounting AI - Final Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --primary: #003893; --secondary: #dc143c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); border-top: 8px solid var(--primary); }
        h2 { color: var(--primary); text-align: center; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        textarea { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; resize: vertical; }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        button:hover { background: #002a6d; }
        button:disabled { background: #ccc; }
        #aiResult { margin-top: 25px; padding: 20px; background: #fafafa; border: 1px solid #eee; border-radius: 10px; min-height: 50px; line-height: 1.6; overflow-x: auto; }
        /* Table Style for Journal Entries */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #f2f2f2; color: var(--primary); }
        .loading-spinner { color: #dc143c; font-weight: bold; text-align: center; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h2>üá≥üáµ Nepal Tax & Journal Expert</h2>
    <p style="color: #666; font-size: 14px;">Transaction lekhnus (English ya Nepali ma):</p>
    <textarea id="aiQ" rows="5" placeholder="Example: Purchased furniture for 50,000 including 13% VAT. Show journal entry with 1.5% TDS."></textarea>
    <button id="askBtn" onclick="askAI()">Generate Journal Entry</button>
    
    <div id="aiResult">Results will be displayed here...</div>
</div>

<script>
async function askAI(){
    const question = document.getElementById('aiQ').value;
    const resultDiv = document.getElementById('aiResult');
    const btn = document.getElementById('askBtn');

    if(!question) return alert("Please type your question!");

    resultDiv.innerHTML = "<span class='loading-spinner'>üîÑ Analyzing Nepal Tax Law & Generating Table...</span>";
    btn.disabled = true;

    try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
                "Authorization": "Bearer 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",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "model": "google/gemini-2.0-flash-lite-preview-02-05:free",
                "messages": [
                    {
                        "role": "system",
                        "content": "You are a Nepal Tax Expert CA. Provide Journal Entries in a Markdown table (Date, Particulars, Debit Rs., Credit Rs.). Use Nepal Income Tax Act 2058. Explain TDS (1.5% or 15%) and VAT (13%) logic clearly in simple Roman Nepali."
                    },
                    { "role": "user", "content": question }
                ]
            })
        });

        const data = await response.json();
        
        if (data.choices && data.choices[0]) {
            const markdownText = data.choices[0].message.content;
            // 'marked.parse' le AI le pathayeko markdown table lai real HTML table ma badalcha
            resultDiv.innerHTML = marked.parse(markdownText);
        } else {
            resultDiv.innerHTML = "‚ùå Error: API key issue or server busy. Please check your OpenRouter dashboard.";
        }
    } catch (error) {
        resultDiv.innerHTML = "‚ùå Connection Error: Please check your internet or browser console.";
        console.error(error);
    } finally {
        btn.disabled = false;
    }
}
</script>

</body>
</html>
