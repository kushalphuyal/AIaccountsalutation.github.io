<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal Tax & Journal Expert</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --primary: #003893; --secondary: #dc143c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); border-top: 8px solid var(--primary); }
        h2 { color: var(--primary); text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .section { margin-bottom: 30px; padding: 20px; border: 1px solid #eee; border-radius: 10px; }
        input, select, textarea { width: 100%; padding: 12px; margin-top: 10px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 16px; }
        button:hover { background: #002a6d; }
        #vatResult, #aiResult { margin-top: 20px; padding: 15px; background: #fafafa; border-radius: 8px; min-height: 40px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #f2f2f2; }
        .loading { color: var(--secondary); font-weight: bold; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2>üá≥üáµ Nepal Tax & Accounting AI</h2>

    <div class="section">
        <h3>üìä Manual VAT Calculator</h3>
        <input type="number" id="vatAmt" placeholder="Enter Amount (NPR)">
        <select id="vatType">
            <option value="exclusive">VAT Exclusive (Add 13%)</option>
            <option value="inclusive">VAT Inclusive (Extract 13%)</option>
        </select>
        <button onclick="calcVAT()">Calculate Figures</button>
        <div id="vatResult">Calculation result will appear here...</div>
    </div>

    <div class="section">
        <h3>üí¨ AI Journal & Tax Advisor</h3>
        <textarea id="aiQ" rows="4" placeholder="Example: Purchased a laptop for 85,000 from a VAT vendor. Show journal entry with 1.5% TDS."></textarea>
        <button id="askBtn" onclick="askAI()">Ask AI Expert</button>
        <div id="aiResult">AI will generate journal entries here...</div>
    </div>
</div>

<script>
// Manual Calculator Logic
function calcVAT(){
    let amt = parseFloat(document.getElementById('vatAmt').value);
    let type = document.getElementById('vatType').value;
    if(isNaN(amt)) return alert("Please enter a valid amount");

    let base, vat, total;
    if(type === "exclusive"){
        vat = amt * 0.13;
        base = amt;
        total = amt + vat;
    } else {
        base = amt / 1.13;
        vat = amt - base;
        total = amt;
    }
    document.getElementById('vatResult').innerHTML = `
        <b>Base:</b> Rs. ${base.toFixed(2)} | <b>VAT (13%):</b> Rs. ${vat.toFixed(2)} <br>
        <b>Total Amount:</b> Rs. ${total.toFixed(2)}
    `;
}

// AI Logic with FIXED Authorization
async function askAI(){
    const question = document.getElementById('aiQ').value;
    const resultDiv = document.getElementById('aiResult');
    const btn = document.getElementById('askBtn');

    if(!question) return alert("Please ask a question!");

    resultDiv.innerHTML = "<p class='loading'>üîÑ Analyzing per Nepal Tax Law...</p>";
    btn.disabled = true;

    try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
                // IMPORTANT: "Bearer " thapna parcha key bhanda agadi
                "Authorization": "Bearer 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",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "model": "google/gemini-2.0-flash-lite-preview-02-05:free",
                "messages": [
                    {
                        "role": "system",
                        "content": "You are a Nepal Tax Expert CA. Provide Journal Entries in a Markdown table (Date, Particulars, Debit Rs., Credit Rs.). Use Nepal Income Tax Act 2058. Explain TDS (1.5% or 15%) and VAT (13%) logic clearly in simple Roman Nepali."
                    },
                    { "role": "user", "content": question }
                ]
            })
        });

        const data = await response.json();
        
        if (data.choices && data.choices[0]) {
            const markdownText = data.choices[0].message.content;
            resultDiv.innerHTML = marked.parse(markdownText);
        } else {
            resultDiv.innerHTML = "‚ùå Error: AI rejected request. Check your Bearer token or Key limit.";
        }
    } catch (error) {
        resultDiv.innerHTML = "‚ùå Connection Error. Make sure you are using a live server or GitHub Pages.";
        console.error(error);
    } finally {
        btn.disabled = false;
    }
}
</script>

</body>
</html>
